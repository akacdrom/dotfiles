env:
  TERM: alacritty
  LANG: "en_US.UTF-8"
  LC_CTYPE: en_US.UTF-8

window:
  dimensions:
    columns: 133
    lines: 40
  dynamic_padding: true
  dynamic_title: true

font:
  normal:
    family: JetbrainsMono Nerd Font
    style: Bold

  bold:
    family: JetbrainsMono Nerd Font
    style: Extra Bold

  italic:
    family: JetBrains Mono Bold Italic Nerd Font Complete
    style: Bold Italic

  bold_italic:
    family: JetBrains Mono ExtBd Ita Nerd Font Complete
    style: Extra Bold Italic

  size: 12

colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#d1d1d1'

  normal:
      black:   '#32344a'
      red:     '#E74B64'
      green:   '#71A83E'
      yellow:  '#F2763A'
      blue:    '#2f59c4'
      magenta: '#5e3ca3'
      cyan:    '#198191'
      white:   '#d1d1d1'

  bright:
      black:   '#444b6a'
      red:     '#f7768e'
      green:   '#9ece6a'
      yellow:  '#e0af68'
      blue:    '#7aa2f7'
      magenta: '#ad8ee6'
      cyan:    '#449dab'
      white:   '#acb0d0'

cursor:
  style:
    shape: Beam
    blinking: On

